<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MCGG Rotation Scheduler</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800 text-gray-100 min-h-screen p-6">
  <div class="max-w-3xl mx-auto space-y-6">
    <!-- Header with Logout -->
    <div class="flex justify-between items-center">
      <h1 class="text-2xl font-bold text-indigo-400">MCGG Rotation Scheduler</h1>
      <button id="btnLogout" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded">
        Logout
      </button>
    </div>

    <!-- Player input -->
    <div id="playerInputs" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
    <button id="btnGenerate" class="bg-indigo-600 hover:bg-indigo-700 px-4 py-2 rounded w-full sm:w-auto">Generate Rounds</button>

    <!-- Dropdown Rounds -->
    <form id="roundsForm" class="hidden">
      <div id="rounds" class="space-y-8"></div>
      <button type="button" id="btnSolve" class="mt-6 bg-green-600 hover:bg-green-700 px-4 py-2 rounded w-full sm:w-auto">Solve</button>
    </form>

    <!-- Output -->
    <div id="output" class="mt-8 space-y-4"></div>
  </div>

  <script src="script.js"></script>
  <script>
    // Check login status
    if (!localStorage.getItem("loggedIn")) {
      window.location.href = "login.html";
    }

    // Logout button
    document.getElementById("btnLogout").addEventListener("click", () => {
      localStorage.removeItem("loggedIn");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
