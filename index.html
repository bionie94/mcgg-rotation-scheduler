<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MCGG Match Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #4cafef;
    }
    .input-box {
      margin: 10px auto;
      max-width: 300px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 4px 0;
      border-radius: 6px;
      border: 1px solid #555;
      background: #222;
      color: #fff;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      background: #4cafef;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
    }
    button:hover {
      background: #3793cf;
    }
    pre {
      background: #222;
      color: #0f0;
      padding: 15px;
      border-radius: 8px;
      text-align: left;
      max-width: 400px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <h1>MCGG Match Predictor</h1>
  <p>Masukkan nama 8 player (P1 adalah anda)</p>

  <div id="inputs"></div>
  <button onclick="generate()">Generate Matches</button>

  <h2>Result (Siapa P1 jumpa)</h2>
  <pre id="output"></pre>

  <script>
    // Buat input box P1 - P8
    const inputDiv = document.getElementById("inputs");
    for (let i = 1; i <= 8; i++) {
      let box = document.createElement("div");
      box.className = "input-box";
      box.innerHTML = `
        <label for="P${i}">P${i} ${i === 1 ? "(You)" : ""}</label>
        <input type="text" id="P${i}" placeholder="Player ${i}" />
      `;
      inputDiv.appendChild(box);
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function generate() {
      let players = [];
      for (let i = 1; i <= 8; i++) {
        let val = document.getElementById("P" + i).value.trim();
        if (!val) {
          alert("Sila isi semua nama player!");
          return;
        }
        players.push(val);
      }

      const P1 = players[0]; // anda
      const others = players.slice(1);
      let opponents = shuffle([...others]);

      // Round 1-7: P1 jumpa semua lawan sekali
      let result = "";
      for (let r = 1; r <= 7; r++) {
        result += `Round ${r}: ${P1} vs ${opponents[r - 1]}\n`;
      }

      document.getElementById("output").textContent = result;
    }
  </script>
</body>
</html>
