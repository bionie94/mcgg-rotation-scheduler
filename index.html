<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic Chess : GO GO Predict</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center py-6">

  <!-- Title -->
  <h1 class="text-3xl font-bold mb-2">
    <span class="bg-gradient-to-r from-pink-500 via-purple-400 to-indigo-400 bg-clip-text text-transparent">
      âœ¨ Magic Chess : GO GO Predict
    </span>
  </h1>
  <p class="mb-6 text-gray-400">Masukkan 8 nama pemain (P1 = Kamu).</p>

  <!-- Input nama -->
  <div id="playerInputs" class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6"></div>

  <!-- Butang -->
  <div class="flex gap-4 mb-6">
    <button id="btnGenerate" class="bg-indigo-600 hover:bg-indigo-700 px-4 py-2 rounded shadow">ðŸŽ® Generate Rounds</button>
    <button id="btnClear" class="bg-gray-600 hover:bg-gray-700 px-4 py-2 rounded shadow">ðŸ§¹ Reset Inputs</button>
  </div>

  <!-- Isi Lawan -->
  <form id="roundsForm" class="hidden w-full max-w-2xl">
    <h2 class="text-lg font-semibold mb-4 text-indigo-300">ðŸ“‹ Isi Lawan (Round)</h2>
    <div id="rounds" class="space-y-3"></div>
    <button type="button" id="btnSolve" class="mt-4 bg-green-600 hover:bg-green-700 px-4 py-2 rounded shadow">ðŸš€ Find Opponent Sequence</button>
  </form>

  <!-- Output -->
  <section id="outputSection" class="hidden w-full max-w-3xl mt-8">
    <h2 class="text-lg font-semibold mb-4 text-indigo-300">ðŸ“‘ Hasil Prediksi</h2>
    <div id="output" class="grid md:grid-cols-2 gap-4"></div>
    <p class="text-sm text-gray-500 mt-2">Format: Kemungkinan 1 (kiri) dan Kemungkinan 2 (kanan).</p>
  </section>

  <script>
    // ---------- Inisialisasi UI ----------
    window.onload = () => {
      const cont = document.getElementById("playerInputs");
      cont.innerHTML = "";
      for (let i = 1; i <= 8; i++) {
        const wrapper = document.createElement("div");
        wrapper.className = "flex flex-col";
        wrapper.innerHTML = `
          <label for="P${i}" class="text-sm text-gray-300 mb-1 select-none">P${i} ${i===1 ? "(You)" : ""}</label>
          <input id="P${i}" type="text" class="px-3 py-2 rounded bg-gray-700 border border-gray-600 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Player ${i}" ${i===1 ? "autofocus" : ""}/>
        `;
        cont.appendChild(wrapper);
      }
    };

    let players = [];

    // Butang Generate
    document.getElementById("btnGenerate").addEventListener("click", generateDropdowns);
    document.getElementById("btnClear").addEventListener("click", () => {
      players = [];
      document.getElementById("roundsForm").classList.add("hidden");
      document.getElementById("outputSection").classList.add("hidden");
      window.onload();
    });

    // ---------- Generate Dropdown ----------
    function generateDropdowns() {
      players = [];
      for (let i = 1; i <= 8; i++) {
        const v = document.getElementById("P"+i).value.trim();
        if (!v) { alert("Semua nama pemain (P1â€“P8) harus diisi."); return; }
        players.push(v);
      }
      if (new Set(players.map(x => x.toLowerCase())).size !== 8) {
        alert("Nama pemain harus unik (case-insensitive).");
        return;
      }

      const titles = ["I-2","I-3","I-4","II-1","II-2"];
      const roundsDiv = document.getElementById("rounds");
      roundsDiv.innerHTML = "";

      titles.forEach((title, idx) => {
        const row = document.createElement("div");
        row.className = "flex items-center gap-3 bg-gray-700 p-3 rounded";

        const label = document.createElement("div");
        label.className = "w-16 text-sm text-gray-300";
        label.textContent = title;

        const fixed = document.createElement("input");
        fixed.type = "text";
        fixed.value = players[0];
        fixed.disabled = true;
        fixed.className = "px-3 py-2 rounded bg-gray-800 border border-gray-700 text-gray-400 w-20 cursor-not-allowed";

        const vs = document.createElement("div");
        vs.className = "text-gray-300 font-medium";
        vs.textContent = "vs";

        const sel = document.createElement("select");
        sel.className = "px-3 py-2 rounded bg-gray-800 border border-gray-700 text-gray-200 w-full";
        sel.dataset.index = idx;
        sel.innerHTML = `<option value="">-- pilih lawan --</option>`;

        row.appendChild(label);
        row.appendChild(fixed);
        row.appendChild(vs);
        row.appendChild(sel);
        roundsDiv.appendChild(row);
      });

      updateDropdowns();
      document.querySelectorAll("#rounds select").forEach(sel => {
        sel.addEventListener("change", updateDropdowns);
      });

      document.getElementById("roundsForm").classList.remove("hidden");
      document.getElementById("outputSection").classList.add("hidden");
    }

    // Update isi dropdown (supaya tak duplicate lawan)
    function updateDropdowns() {
      const selects = Array.from(document.querySelectorAll("#rounds select"));
      const used = selects.map(s => s.value).filter(v => v);

      selects.forEach(sel => {
        const current = sel.value;
        const opts = ["<option value=''>-- pilih lawan --</option>"]
          .concat(
            players.filter(p => p !== players[0] && (!used.includes(p) || p === current))
                   .map(p => `<option value="${p}" ${p===current?"selected":""}>${p}</option>`)
          ).join("");
        sel.innerHTML = opts;
      });
    }

    // ---------- Generate Possibilities ----------
    function generatePossibilities(players, chosen) {
      const allTitles = [
        "II-4","II-5","II-6",
        "III-1","III-2","III-4","III-5","III-6",
        "IV-1","IV-2","IV-4","IV-5"
      ];

      let possibilities = {1:[], 2:[]};
      let others = players.slice(1);
      let used = chosen;
      let remaining = others.filter(p => !used.includes(p));

      // Kemungkinan 1 â†’ ikut baki asal
      remaining.forEach((p, i) => {
        if (allTitles[i]) possibilities[1].push(`${allTitles[i]} : ${p}`);
      });

      // Kemungkinan 2 â†’ rotate baki
      let rotated = [...remaining.slice(1), remaining[0]];
      rotated.forEach((p, i) => {
        if (allTitles[i]) possibilities[2].push(`${allTitles[i]} : ${p}`);
      });

      return possibilities;
    }

    // ---------- Solve ----------
    document.getElementById("btnSolve").addEventListener("click", () => {
      const selects = Array.from(document.querySelectorAll("#rounds select"))
                           .sort((a,b) => Number(a.dataset.index) - Number(b.dataset.index));
      const chosen = selects.map(s => s.value).filter(v => v);
      if (chosen.length < 5) { alert("Isi semua 5 ronde terlebih dahulu."); return; }

      const output = document.getElementById("output");
      output.innerHTML = "";

      const data = generatePossibilities(players, chosen);

      const card = (title, seq) => {
        const div = document.createElement("div");
        div.className = "bg-gray-800 rounded p-4 border border-gray-700";
        const h = document.createElement("h3");
        h.className = "text-indigo-300 font-semibold mb-2";
        h.textContent = title;
        const pre = document.createElement("pre");
        pre.className = "text-green-400 whitespace-pre-wrap font-mono text-sm";
        pre.textContent = seq.join("\n");
        div.appendChild(h); div.appendChild(pre);
        return div;
      };

      output.appendChild(card("Kemungkinan 1", data[1]));
      output.appendChild(card("Kemungkinan 2", data[2]));
      document.getElementById("outputSection").classList.remove("hidden");
    });
  </script>
</body>
</html>
