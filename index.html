<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Magic Chess : GO GO Predict</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: { extend: { fontFamily: { sans: ['Inter', 'ui-sans-serif', 'system-ui'] } } }
    }
  </script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-start justify-center p-6 font-sans">

  <main class="w-full max-w-4xl space-y-8">
    <!-- Header -->
    <header class="relative text-center">
      <h1 class="text-3xl font-extrabold mb-1 bg-gradient-to-r from-pink-500 via-yellow-400 to-blue-500 text-transparent bg-clip-text animate-pulse">
        ‚öîÔ∏è Magic Chess : GO GO Predict
      </h1>
      <p class="text-gray-400">Masukkan 8 nama pemain (P1 = Kamu).</p>
    </header>

    <!-- Players -->
    <section class="bg-gray-800 rounded-2xl shadow-lg p-5">
      <h2 class="text-lg font-semibold text-indigo-300 mb-3">üë• Player Names</h2>
      <div id="playerInputs" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4"></div>
      <div class="mt-5 flex gap-3">
        <button id="btnGenerate" class="px-4 py-2 bg-indigo-600 hover:bg-indigo-700 rounded-md shadow text-white font-semibold transition">üéÆ Generate Rounds</button>
        <button id="btnClear" class="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-md shadow text-gray-200 transition">üßπ Reset Inputs</button>
      </div>
    </section>

    <!-- Rounds input -->
    <section id="roundsForm" class="bg-gray-800 rounded-2xl shadow-lg p-5 hidden">
      <h2 class="text-lg font-semibold text-indigo-300 mb-4">üìÖ Isi Lawan (Round)</h2>
      <div id="rounds" class="flex flex-col gap-3"></div>
      <div class="mt-6">
        <button id="btnSolve" class="px-4 py-2 bg-green-600 hover:bg-green-700 rounded-md shadow text-white font-semibold transition">üöÄ Find Opponent Sequence</button>
      </div>
    </section>

    <!-- Output -->
    <section id="outputSection" class="bg-gray-800 rounded-2xl shadow-lg p-5 hidden">
      <h2 class="text-lg font-semibold text-indigo-300 mb-4">üìã Hasil Prediksi</h2>
      <div id="output" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
      <div class="mt-4 text-sm text-gray-400">Format: Kemungkinan 1 (kiri) dan Kemungkinan 2 (kanan).</div>
    </section>
  </main>

<script>
// ---------- Inisialisasi UI ----------
window.onload = () => {
  const cont = document.getElementById("playerInputs");
  cont.innerHTML = "";
  for (let i = 1; i <= 8; i++) {
    const wrapper = document.createElement("div");
    wrapper.className = "flex flex-col";
    wrapper.innerHTML = `
      <label for="P${i}" class="text-sm text-gray-300 mb-1 select-none">P${i} ${i===1 ? "(You)" : ""}</label>
      <input id="P${i}" type="text" 
             class="px-3 py-2 rounded bg-gray-700 border border-gray-600 
                    placeholder-gray-500 focus:outline-none focus:ring-2 
                    focus:ring-indigo-500 text-gray-200" 
             placeholder="Player ${i} name" ${i===1 ? "autofocus" : ""}/>
    `;
    cont.appendChild(wrapper);
  }
};

let players = [];

// tombol generate
document.getElementById("btnGenerate").addEventListener("click", generateDropdowns);
document.getElementById("btnClear").addEventListener("click", () => {
  players = [];
  document.getElementById("roundsForm").classList.add("hidden");
  document.getElementById("outputSection").classList.add("hidden");
  window.onload();
});

// ---------- Buat dropdown (rounds) ----------
function generateDropdowns() {
  players = [];
  for (let i = 1; i <= 8; i++) {
    const v = document.getElementById("P"+i).value.trim();
    if (!v) { alert("Semua nama pemain (P1‚ÄìP8) harus diisi."); return; }
    players.push(v);
  }
  if (new Set(players.map(x => x.toLowerCase())).size !== 8) {
    alert("Nama pemain harus unik (case-insensitive).");
    return;
  }

  const titles = ["I-2","I-3","I-4","II-1","II-2"];
  const roundsDiv = document.getElementById("rounds");
  roundsDiv.innerHTML = "";

  titles.forEach((title, idx) => {
    const row = document.createElement("div");
    row.className = "flex items-center gap-3 bg-gray-700 p-3 rounded";

    const label = document.createElement("div");
    label.className = "w-16 text-sm text-gray-300";
    label.textContent = title;

    const fixed = document.createElement("input");
    fixed.type = "text";
    fixed.value = players[0];
    fixed.disabled = true;
    fixed.className = "px-3 py-2 rounded bg-gray-800 border border-gray-700 text-gray-400 w-28 cursor-not-allowed";

    const vs = document.createElement("div");
    vs.className = "text-gray-300 font-medium";
    vs.textContent = "vs";

    const sel = document.createElement("select");
    sel.className = "px-3 py-2 rounded bg-gray-800 border border-gray-700 text-gray-200 w-full";
    sel.dataset.index = idx;
    sel.innerHTML = `<option value="">-- pilih lawan --</option>`;

    row.appendChild(label);
    row.appendChild(fixed);
    row.appendChild(vs);
    row.appendChild(sel);
    roundsDiv.appendChild(row);
  });

  updateDropdowns();
  document.querySelectorAll("#rounds select").forEach(sel => {
    sel.addEventListener("change", updateDropdowns);
  });

  document.getElementById("roundsForm").classList.remove("hidden");
  document.getElementById("outputSection").classList.add("hidden");
}

function updateDropdowns() {
  const selects = Array.from(document.querySelectorAll("#rounds select"));
  const used = selects.map(s => s.value).filter(v => v);

  selects.forEach(sel => {
    const current = sel.value;
    const opts = ["<option value=''>-- pilih lawan --</option>"]
      .concat(
        players.filter(p => p !== players[0] && (!used.includes(p) || p === current))
               .map(p => `<option value="${escapeHtml(p)}" ${p===current?"selected":""}>${escapeHtml(p)}</option>`)
      ).join("");
    sel.innerHTML = opts;
  });
}
function escapeHtml(s) {
  return String(s).replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;");
}

// ---------- Solve ----------
document.getElementById("btnSolve").addEventListener("click", solve);

function solve() {
  const outputSection = document.getElementById("outputSection");
  const output = document.getElementById("output");
  output.innerHTML = "";
  outputSection.classList.add("hidden");

  const players = [];
  for (let i = 1; i <= 8; i++) {
    const v = document.getElementById("P"+i).value.trim();
    if (!v) { alert("Semua nama pemain (P1‚ÄìP8) harus diisi."); return; }
    players.push(v);
  }

  const selects = Array.from(document.querySelectorAll("#rounds select"))
                       .sort((a,b) => Number(a.dataset.index) - Number(b.dataset.index));
  const chosen = selects.map(s => s.value).filter(v => v);

  if (chosen.length < 5) { 
    alert("Isi semua 5 ronde terlebih dahulu."); 
    return; 
  }

  // Mapping round
  const titles = ["II-4","II-5","II-6","III-1","III-2","III-4","III-5","III-6","IV-1","IV-2","IV-4","IV-5"];
  const seq1 = [];
  const seq2 = [];

  // cari baki lawan
  const remaining = players.filter(p => p !== players[0] && !chosen.includes(p));
  if (remaining.length !== 2) {
    alert("Data tidak konsisten: sisa lawan bukan 2.");
    return;
  }

  // assign II-4 & II-5
  seq1.push(`II-4 : ${remaining[0]}`);
  seq1.push(`II-5 : ${remaining[1]}`);
  seq2.push(`II-4 : ${remaining[1]}`);
  seq2.push(`II-5 : ${remaining[0]}`);

  // II-6 dan seterusnya ikut chosen pattern
  const mapping = {
    "II-6": 0,
    "III-1": 1,
    "III-2": 2,
    "III-4": 3,
    "III-5": 4,
    "III-6": "II-4",
    "IV-1": "II-5",
    "IV-2": "II-6",
    "IV-4": "III-1",
    "IV-5": "III-2"
  };

  titles.slice(2).forEach(t => {
    if (typeof mapping[t] === "number") {
      seq1.push(`${t} : ${chosen[mapping[t]]}`);
      seq2.push(`${t} : ${chosen[mapping[t]]}`);
    } else {
      // ikut rujukan
      const ref = mapping[t];
      const ref1 = seq1.find(x => x.startsWith(ref)).split(" : ")[1];
      const ref2 = seq2.find(x => x.startsWith(ref)).split(" : ")[1];
      seq1.push(`${t} : ${ref1}`);
      seq2.push(`${t} : ${ref2}`);
    }
  });

  // tampilkan
  const card = (title, seq) => {
    const div = document.createElement("div");
    div.className = "bg-gray-900 rounded p-4 border border-gray-700";
    const h = document.createElement("h3");
    h.className = "text-indigo-300 font-semibold mb-2";
    h.textContent = title;
    const pre = document.createElement("pre");
    pre.className = "text-green-400 whitespace-pre-wrap font-mono text-sm";
    pre.textContent = seq.join("\n");
    div.appendChild(h); div.appendChild(pre);
    return div;
  };
  output.appendChild(card("Kemungkinan 1", seq1));
  output.appendChild(card("Kemungkinan 2", seq2));
  outputSection.classList.remove("hidden");
  output.scrollIntoView({behavior:"smooth", block:"center"});
}
</script>
</body>
</html>
