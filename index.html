<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MCGG Scheduler</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-800 text-white p-6">

  <h1 class="text-2xl font-bold mb-4">MCGG Rotation Scheduler</h1>

  <!-- Player input -->
  <div id="playerInputs" class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-6"></div>

  <button id="btnGenerate" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded mb-6">Generate Dropdowns</button>

  <!-- Rounds dropdowns -->
  <div id="rounds"></div>

  <div class="mt-4 hidden" id="roundsForm">
    <button id="btnSolve" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded">Solve</button>
  </div>

  <!-- Output -->
  <div id="output" class="mt-6"></div>

  <!-- Your script -->
  <script src="script.js"></script>
</body>
</html>
