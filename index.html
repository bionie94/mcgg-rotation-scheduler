<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center p-6">

  <h1 class="text-3xl font-bold text-indigo-400 flex items-center gap-2 mb-2">
    âš”ï¸ Magic Chess : GO GO Predict

  <!-- Input Player -->

    <h2 class="text-indigo-400 font-semibold mb-4 flex items-center gap-2">ğŸ‘¥ Player Names</h2>
    <div id="playerInputs" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
    <div class="flex gap-3 mt-4">

  <!-- Isi Lawan -->

      ğŸ” Find Opponent Sequence

    <div id="output" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
    <p class="text-gray-400 mt-4 text-sm">

    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
