<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MCGG Match Predictor (P1)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    .player-inputs {
      margin-bottom: 20px;
    }
    input {
      margin: 5px;
      padding: 5px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .round {
      margin: 10px auto;
      padding: 10px;
      border: 2px solid #333;
      width: 320px;
      background: #fff;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>MCGG Match Predictor (P1)</h1>
  
  <div class="player-inputs">
    <label>P1 (You): <input id="P1" placeholder="Your name"></label><br>
    <label>P2: <input id="P2" placeholder="Player 2"></label><br>
    <label>P3: <input id="P3" placeholder="Player 3"></label><br>
    <label>P4: <input id="P4" placeholder="Player 4"></label><br>
    <label>P5: <input id="P5" placeholder="Player 5"></label><br>
    <label>P6: <input id="P6" placeholder="Player 6"></label><br>
    <label>P7: <input id="P7" placeholder="Player 7"></label><br>
    <label>P8: <input id="P8" placeholder="Player 8"></label><br>
  </div>

  <button onclick="generateMatches()">Generate Matches</button>

  <div id="schedule"></div>

  <script>
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function generateMatches() {
      const players = [];
      for (let i = 1; i <= 8; i++) {
        let name = document.getElementById("P" + i).value.trim();
        if (!name) {
          alert("All players (P1–P8) must be filled!");
          return;
        }
        players.push(name);
      }

      const P1 = players[0]; // player utama
      let history = [];

      let rounds = [];

      // Round 1–4 random
      for (let r = 1; r <= 4; r++) {
        let shuffled = shuffle([...players]);
        let round = [];
        for (let i = 0; i < shuffled.length; i += 2) {
          round.push([shuffled[i], shuffled[i + 1]]);
        }
        // cari siapa lawan P1
        let match = round.find(m => m.includes(P1));
        let opponent = match[0] === P1 ? match[1] : match[0];
        history.push(opponent);
        rounds.push(`Round ${r}: ${P1} vs ${opponent}`);
      }

      // Round 5–7 prediction
      let remaining = players.filter(p => p !== P1 && !history.includes(p));
      for (let r = 5; r <= 7; r++) {
        let opponent = remaining.shift();
        if (opponent) {
          history.push(opponent);
          rounds.push(`Round ${r} (Prediction): ${P1} vs ${opponent}`);
        }
      }

      // display
      let container = document.getElementById("schedule");
      container.innerHTML = "";
      rounds.forEach(txt => {
        let div = document.createElement("div");
        div.className = "round";
        div.innerText = txt;
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
