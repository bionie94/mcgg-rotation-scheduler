<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCGG Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">
  <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center mb-6 text-white">Login</h2>
    
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-sm text-gray-300">Username</label>
        <input type="text" id="username" class="w-full p-2 rounded bg-gray-700 text-white" required>
      </div>
      <div>
        <label class="block text-sm text-gray-300">Password</label>
        <input type="password" id="password" class="w-full p-2 rounded bg-gray-700 text-white" required>
      </div>
      <p id="error" class="text-red-500 text-sm hidden">Invalid username or password</p>
      <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded">
        Login
      </button>
    </form>
  </div>

 <script>
  document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    // hardcoded login
    if (username === "admin" && password === "1234") {
      localStorage.setItem("loggedIn", "true");
      // redirect ke index.html dalam repo
      window.location.href = "/mcgg-rotation-scheduler/index.html";
    } else {
      alert("Invalid username or password!");
    }
  });
</script>
  
</body>
</html>
